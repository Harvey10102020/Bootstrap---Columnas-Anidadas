<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Taller 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Columnas Anidadas</h1>
    <hr>
    <div class="container-fluid bg-primary p-5">
        <div class="row row-cols-xl-2">
            <div class="col-xl bg-danger text-light">
                Columna 1 Nivel 1
                <div class="col-xl bg-warning text-light">
                    Columna 1 Nivel 2
                    <div class="col-xl bg-info text-light">
                        Columna 1 Nivel 3

                    </div>
                </div>

            </div>


            <div class="col-xl bg-warning text-light">
                Columna 2 Nivel 1
                <div class="container bg-info p-5">Caja Padre</div>
            </div>
        </div>

    </div>



    <h1>Separar Cajas</h1>
    <hr>
    <div class="container bg-primary p-5">
        <div class="row-cols-2 row-cols-xl-2">
            <div class="col-xl bg-success text-light">
                Columna 1

            </div>
            <div class="col-xl bg-dark text-light">
                Columna 2

            </div>


        </div>

    </div>



</body>

</html>
